<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Apple-like Gallery</title>
</head>
<body>
  <header>
    <h1>Apple-like Gallery</h1>
    <p>Slideshow</p>
    <p class="link">View the <a href="#">original tutorial »</a></p>
  </header>
  <main class="window">
    <div class="images">
      <img src="./images/1.jpg" alt="图片1">
      <img src="./images/2.jpg" alt="图片2">
      <img src="./images/3.jpg" alt="图片3">
      <img src="./images/4.jpg" alt="图片4">
    </div>
    <div class="menu">
      <ul>
        <li class="leftDivider"></li>
        <li class="item active">
          <div>
            <img class="macPic" src="./images/1_small.png" alt="缩略图1" width="32" height="32">
          </div>
        </li>
        <li class="item">
          <div>
            <img src="./images/2_small.png" alt="缩略图2" width="24" height="24">
          </div>
        </li>
        <li class="item">
          <div>
            <img src="./images/3_small.png" alt="缩略图3" width="24" height="24">
          </div>
        </li>
        <li class="item">
          <div>
            <img src="./images/4_small.png" alt="缩略图4" width="24" height="24">
          </div>
        </li>
      </ul>
    </div>
  </main>

  <footer>
    <p class="description">This is a tutorialzine demo. View the <a href="#">original tutorial</a> to read and download the source files.</p>
    <p class="author">The gallery features artwork from <a href="#">rambocre</a>, <a href="#">pickupjojo</a> and <a href="#">codenamebender</a></p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
